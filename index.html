<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Batting Blitz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Canvas Batting Blitz</h1>
    <div class="game-container">
        <!-- Ensure this canvas tag is correct -->
        <canvas id="cricketCanvas" width="700" height="450"></canvas>

        <div id="scoreBoard">Score: 0 | Level: 1</div>
        <div id="messageBoard">Click to Start</div>
        <button id="restartButton" style="display: none;">Play Again</button>
        <div id="levelUpMessage" style="display: none;">Level Up!</div>
    </div>

    <!-- Script tag MUST be here, at the end of body -->
    <script src="script.js"></script>
</body>
</html>
